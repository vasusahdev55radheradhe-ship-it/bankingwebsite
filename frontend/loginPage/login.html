<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankName - Login</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <svg class="logo-icon" viewBox="0 0 40 40">
                    <polygon points="20,5 35,15 35,25 20,35 5,25 5,15" fill="#1e40af"/>
                </svg>
                <h1>BankName</h1>
            </div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn-primary">Login</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="openAccount.html">Open Account</a></p>
            </div>
        </div>
    </div>

    <script src="loginScript.js"></script>
</body>
</html>
