<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankName - Open Account</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <svg class="logo-icon" viewBox="0 0 40 40">
                    <polygon points="20,5 35,15 35,25 20,35 5,25 5,15" fill="#1e40af"/>
                </svg>
                <h1>BankName</h1>
            </div>

            <form class="login-form" onsubmit="handleSignup(event)">
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Create password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="login-btn-primary">Create Account</button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="signupScript.js"></script>
</body>
</html>
